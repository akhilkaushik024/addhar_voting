
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="../css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="Name" autocomplete="off" class="name" required>
        <input type="number" placeholder="Aadhar Number" autocomplete="off" class="email" required>
        <input type="number" placeholder="DOB" autocomplete="off" class="password" required>
        <input type="text" placeholder="Gender" autocomplete="off" class="password" required>
        <input type="number" placeholder="Phone Number" autocomplete="off" class="password" required>
        <button class="submit-btn">register</button>
        <a href="login.html" class="link">already have an account ? log in here</a>
    </div>

    <script src="../js/form.js"></script>
    
</body>
</html>
