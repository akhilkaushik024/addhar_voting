<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="../css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input type="text" placeholder="Name  " autocomplete="off" class="email" required>
        <input type="number " placeholder="Aadhaar Number" autocomplete="off" class="password" required>
        <input type="number" placeholder="DOB" autocomplete="off" class="password" required>
        <button class="submit-btn">log in</button>
        <a href="register.html" class="link">don't have an account? Register one</a>
    </div>

    <script src="../js/form.js"></script>
    
</body>
</html>
